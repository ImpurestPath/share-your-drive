<ion-content>
  <div class="container">
    <div class="form">
      <h3>Share your drive</h3>
      <form [formGroup]='loginForm' novalidate>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName='email'></ion-input>
        </ion-item>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email || email.errors.pattern">
            Wrong email
          </div>
        </div>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName='password'></ion-input>
        </ion-item>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

          <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>

        <ion-button type="submit" (click)="signIn(email, password)" expand="block">Sign
          In
        </ion-button>
        <nav>
          <p class="message">Not registered? <a (click)="signUp()">Create an account</a></p>
        </nav>
        <nav>
          <p class="message"><a (click)="resetPassword()">Forgot password?</a></p>
        </nav>

      </form>
    </div>
  </div>
</ion-content>
