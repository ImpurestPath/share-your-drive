<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back" size="large" (click)="goBack()" class="back-btn"></ion-icon>
    </ion-buttons>
    <ion-title>Tietoja</ion-title>
  </ion-toolbar>
</ion-header>

          {{ drive.origin }} - {{ drive.destination }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ formattedDate }}
        </ion-card-subtitle>

        <div class="list">
          <div class="list-header">
            <p>Lähtöaika</p>
          </div>
          <div class="list-item">
            <div class="list-icon">
              <ion-icon name="time-outline" size="large" color="primary"></ion-icon>
            </div>

            <div class="list-text">
              <p>Kello {{ formattedClock }}</p>
            </div>
          </div>

          <div class="list-header">
            <p>Matkustajat</p>
          </div>
          <div class="list-item">
            <div class="list-icon">
              <ion-icon size="large" name="people-circle-outline" color="primary"></ion-icon>
            </div>

            <div class="list-text">
              <ion-label>{{ drive.seatsLeft }}</ion-label>
            </div>
          </div>

          <div class="list-header">
            <p>Maksimipaikat</p>
          </div>
          <div class="list-item">
            <div class="list-icon">
              <ion-icon size="large" name="car-outline" color="primary"></ion-icon>
            </div>

            <div class="list-text">
              <ion-label>4 paikkaa</ion-label>
            </div>

          <div class="list-header">
            <p>Lisätietoja</p>
          </div>
          <div class="list-item">
            <div class="list-icon">
              <ion-icon size="large" name="information-circle-outline" color="primary"></ion-icon>

            <div class="list-text">
