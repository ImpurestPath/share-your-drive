<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back" size="large" (click)="goBack()" class="back-btn"></ion-icon>
    </ion-buttons>
    <ion-title>Tietoja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="details" scrollY="true" no-bounce>
    <ion-card *ngIf="drive">
      <ion-card-header class="no-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-card-title>
                {{ drive.origin }} - {{ drive.destination }}
              </ion-card-title>
              <ion-card-subtitle>
                {{ formattedDate }}
              </ion-card-subtitle>
            </ion-col>
            <ion-col size="3">
              <ion-avatar [ngStyle]="avatarColor">
                <img src="https://forwardsummit.ca/wp-content/uploads/2019/01/avatar-default.png">
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-header>

        <div class="list">
          <div class="list-header">
            <p>Lähtöaika</p>
          </div>
          <div class="list-item" [ngStyle]="borderColor">
            <div class="list-icon">
              <ion-icon name="time-outline" size="large" [color]="color"></ion-icon>
            </div>

            <div class="list-text">
              <p>Kello {{ formattedClock }}</p>
            </div>
          </div>

          <div class="list-header">
            <p>Matkustajat</p>
          </div>
          <div class="list-item" [ngStyle]="borderColor">
            <div class="list-icon">
              <ion-icon size="large" name="people-circle-outline" [color]="color"></ion-icon>
            </div>

            <div class="list-text">
              <ion-label>{{ drive.seatsLeft }}</ion-label>
            </div>
          </div>

          <div class="list-header">
            <p>Maksimipaikat</p>
          </div>
          <div class="list-item" [ngStyle]="borderColor">
            <div class="list-icon">
              <ion-icon size="large" name="car-outline" [color]="color"></ion-icon>
            </div>

            <div class="list-text">
              <ion-label>4 paikkaa</ion-label>
            </div>
          </div>

          <div class="list-header">
            <p>Lisätietoja</p>
          </div>
          <div class="list-item" [ngStyle]="borderColor">
            <div class="list-icon">
              <ion-icon size="large" name="information-circle-outline" [color]="color"></ion-icon>
            </div>

            <div class="list-text">
              <p>{{ drive.info }}</p>
            </div>
          </div>
        </div>

      </ion-card-content>

      <div class="buttons">
        <ion-button expand="block" [color]="color" (click)="bookSeat()">
          <ion-icon slot="start" color="light" name="checkmark-circle-outline"></ion-icon>
          <p style="color: white;">Varaa paikka</p>
        </ion-button>

        <ion-button expand="block" class="chat-btn" fill="outline" [color]="color" (click)="messageDriver()">
          <ion-icon slot="start" [color]="color" name="paper-plane-outline"></ion-icon>
          <p>Lähetä viesti</p>
        </ion-button>
      </div>

    </ion-card>
  </div>

</ion-content>
