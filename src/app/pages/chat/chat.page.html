<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item *ngFor="let chat of chats" [routerLink]="[chat.id, 'null'] ">
        <ion-label>
          <p>{{chat.name}}</p>
          {{chat.lastMessage.messageText}}
        </ion-label>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
