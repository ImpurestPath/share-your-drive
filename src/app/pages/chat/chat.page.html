<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let chat of chats">
     <ion-label>{{chat.name}}</ion-label>
     <ion-label>{{chat.lastMessage.messageText}}</ion-label>
   </ion-item>
 </ion-list>
</ion-content>
