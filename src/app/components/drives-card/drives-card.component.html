<ion-card (click)="openDetails()">
  <div class="left-panel">
  </div>

  <div class="right-panel">
    <ion-item-divider>
      <ion-card-header>
        <ion-card-title>{{ drive.startPlace }} - {{ drive.finishPlace }}</ion-card-title>
      </ion-card-header>
    </ion-item-divider>

    <ion-card-content>
      <ion-item lines="full">
        <ion-icon name="time" slot="start" size="medium"></ion-icon>
        <ion-label>{{ formattedTime }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people-circle" slot="start" size="medium"></ion-icon>
        <ion-label> seats here </ion-label>
      </ion-item>

    </ion-card-content>
  </div>
</ion-card>
